<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

  <body>
    <div class="container1">
      <p id="para">please enter your city name below</p>
      <input onkeypress="keyPress()" type="text" id="getcity" placeholder="city" />
      <br id="linebreak">
      <br>
      <div class="section">
        <p>Your City:</p>
        <p class="result" id="city"></p>
      </div>
      <br>
      <div class="section">
        <p>Region of City:</p>
        <p class="result" id="region"></p>
      </div>
      <br>
      <div class="section">
        <p>Weather Condition:</p>
        <div class="result status"></div>
      </div>
      <br>
      <div class="section">
        <p>Temperature in Celsius:</p>
        <p class="result" id="temp"></p>
      </div>
      <br>
      <div class="section">
        <p>Temperature in Farhenheit:</p>
        <p class="result" id="farh"></p>
      </div>
      <br />
      <button id="button">Press This To Get Current Temperature</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
